    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <script>
        // readonly属性的操作
        // $('input[name=username]').attr("readonly", "readonly")
        // $('input[name=username]').removeAttr("readonly");
        $(function(){
            $('.change').click(function(){
                var row = $(this).parent().parent().parent().index();
                console.log(row);
                $('input[name=num1]').eq(row).removeAttr("readonly");
                $('input[name=num1]').eq(row).css({ 'border': '1px solid rgb(105, 240, 240)' });
                $('input[name=quality]').eq(row).removeAttr("readonly");
                $('input[name=quality]').eq(row).css({ 'border': '1px solid rgb(105, 240, 240)' });
            })
            $('.save').click(function () {
                var row = $(this).parent().parent().parent().index();
                console.log(row);
                $('input[name=num1]').eq(row).attr("readonly", "readonly");
                $('input[name=num1]').eq(row).css({ 'border': '0' });
                $('input[name=quality]').eq(row).attr("readonly", "readonly");
                $('input[name=quality]').eq(row).css({ 'border': '0' });
            })
        })
    </script>
